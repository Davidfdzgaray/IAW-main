<body>
    <input type="number" id="numero">
    <button onclick="calcular()">CALCULAR</button>
    <p id="resultado"></p>
   
    <script>
        function calcular() {
            var dni = document.getElementById("numero").value;
            var JuegoCaracteres="TRWAGMYFPDXBNJZSQVHLCKET";
            var Posicion= dni % 23;
            var Letra = JuegoCaracteres.charAt(Posicion);
            document.getElementById("resultado").innerHTML=Letra;
        } 
    </script>
