<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJ1</title>
</head>
<style>
    button {
        height: 30px;
        width: 70px;
    }

</style>
<body>
    <input type="number" id="numero">
    <button onclick="euros()">EUROS</button>
    <button onclick="dolares()">DOLARES</button>
    <p id="resultado"></p>
   
    <script>  
        var cuenta;   
        function euros(){
            var numero = document.getElementById("numero").value;
            if (numero >= 0) {
                cuenta = 0;
                cuenta=numero;
                document.getElementById("resultado").innerHTML=cuenta + " Euros"
            }
        }   

        function dolares(){
            var numero = document.getElementById("numero").value;
            if (numero >= 0) {
                cuenta = 0;
                cuenta=numero*1.2;
                document.getElementById("resultado").innerHTML=cuenta + " $"
            }
        } 
    </script>
</body>
</html>
